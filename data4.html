<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Building Permits</title>
</head>
<body>
    <!-- https://data.calgary.ca/resource/848s-4m4z.json -->
    <form>
        <table id="searchcondition">
            <tr><th colspan="2" id="searchinfo1">Search for Building Permits in Calgary</th></tr>
            <tr>
                <td><label>Permit Number</label></td>
                <td><input type="text" onkeyup="searchData4PermitNum(this.value);"></td>
            </tr>
            <tr>
                <td><label>Current Status</label></td>
                <td><input type="text" onkeyup="searchData4Status(this.value);"></td>
            </tr>
            <tr>
                <td><label>Permit Type</label></td>
                <td><input type="text" onkeyup="searchData4PermitType(this.value);"></td>
            </tr>
            <tr>
                <td><label>Original Address</label></td>
                <td><input type="text" onkeyup="searchData4Address(this.value);"></td>
            </tr>
        </table>

        <h4 id="searchinfo2"></h4>
        <table id="searchresults"></table>        
    </form>
</body>
</html>
